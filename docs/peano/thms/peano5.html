    <h1 class="title">Axiom <a class="thm" href="">peano5</a></h1>
<div class="doc"><p>The induction axiom of Peano Arithmetic. If <code>p(0)</code> is true,
and <code>p(x)</code> implies <code>p(suc x)</code> for all <code>x</code>, then <code>p(x)</code> is true for all <code>x</code>.</p>
</div>
    <pre>axiom peano5 {x: nat} (p: wff x):
  $ [0 / x] p -> A. x (p -> [suc x / x] p) -> A. x p $;</pre>
