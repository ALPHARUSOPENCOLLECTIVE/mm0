    <div class="doc"><p>The axiom of generalization. If <code>|- p</code> is derivable
(the lack of a precondition means this is a proof in the empty context),
then <code>p</code> is universally true, so <code>|- A. x p</code> is also true.</p>
</div>
    <pre>axiom ax_gen {x: nat} (p: wff x): $ p $ > $ A. x p $;</pre>
